apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/instance: grafana-helm
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: grafana
    app.kubernetes.io/version: 7.3.5
    helm.sh/chart: grafana-6.1.16
  name: grafana-helm
spec:
  endpoints:
    - honorLabels: true
      interval: 1m
      path: /metrics
      port: service
      scheme: http
      scrapeTimeout: 30s
  jobLabel: grafana-helm
  namespaceSelector:
    matchNames:
      - syn-grafana
  selector:
    matchLabels:
      app.kubernetes.io/instance: grafana-helm
      app.kubernetes.io/name: grafana
