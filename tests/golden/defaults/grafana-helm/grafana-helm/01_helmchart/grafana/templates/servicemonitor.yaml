apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/instance: grafana-helm
    app.kubernetes.io/name: grafana
    app.kubernetes.io/version: 12.3.1
    helm.sh/chart: grafana-10.5.13
    release: grafana-helm
  name: grafana-helm
  namespace: syn-grafana
spec:
  endpoints:
    - honorLabels: true
      interval: 30s
      path: /metrics
      port: service
      scheme: http
      scrapeTimeout: 30s
  jobLabel: grafana-helm
  namespaceSelector:
    matchNames:
      - syn-grafana
  selector:
    matchLabels:
      app.kubernetes.io/instance: grafana-helm
      app.kubernetes.io/name: grafana
