parameters:
  grafana_helm:
    =_metadata:
      multi_instance: true
      multi_tenant: true

    namespace: syn-grafana
    createNamespace: true
    namespaceLabels: {}
    namespaceAnnotations: {}

    secrets: {}

    charts:
      grafana: 10.5.13
    dashboards: {}
    datasources: {}
    extraConfigMap: {}
    helm_values:
      serviceMonitor:
        enabled: true
      testFramework:
        enabled: false
      initChownData:
        enabled: false
      deploymentStrategy:
        type: Recreate
